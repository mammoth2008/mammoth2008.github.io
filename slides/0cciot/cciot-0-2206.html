    <div id="impress"
    data-transition-duration="1000"
    data-width="1024"
    data-height="768"
    data-max-scale="3"
    data-min-scale="0"
    data-perspective="1000"
    data-autoplay="0">

    <!-- 每一节 slide 的标题是 cxyt",表示章节标题.如第一章第一节标题就是 c11t,第三章第二节标题就是 c32t -->
    <!-- 每一节 slide 的标题页 class 应该是 step,不是 step markdown -->
    <!-- 类似地,需要 HTML 排版的 slide,class 都是 step;可以使用 markdown 的,class 才是 step markdown -->

    <div 
    id="dev"
    class="step"
    data-x="0" 
    data-y="0" 
    data-scale="1"
    style="text-align: center;">

        <p>云计算与物联网</p>
        <img src="img/dev.gif" alt="IN PROGRESS..." style="width: 400px; margin: 0 auto;" />
        <p>施工中......</p>

    </div>
